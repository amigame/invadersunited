<!doctype html>
<html>
  <head>
    <title>Invaders United</title>
    <script type="text/javascript">
	 function init(){ 
	 
     var canvas = document.getElementById('tutorial');  
     if (canvas.getContext){  
     var ctx = canvas.getContext('2d');
	 
     var u = 10;
	 
	 // var x = dbx * u;
	 // var y = dby * u;
	 // var w = dbw * u;
	 // var h = dbh * u;
	 
	 ctx.fillStyle = "#0c0"; 
	 ctx.fillRect(0,0,u*8,u*8);
	 
	 
	 ctx.clearRect(0,0,u*3,u*1);
	 ctx.clearRect(u*5,0,u*3,u*1);
	 
	 ctx.clearRect(0,u*1,u*2,u*1);
	 ctx.clearRect(u*6,u*1,u*2,u*1);
	 
	 ctx.clearRect(0,u*2,u*1,u*1);
	 ctx.clearRect(u*7,u*2,u*1,u*1);
	 
	 ctx.clearRect(u*2,u*3,u*1,u*1);
	 ctx.clearRect(u*5,u*3,u*1,u*1);
	 
	 ctx.clearRect(0,u*5,u*1,u*1);
	 ctx.clearRect(u*2,u*5,u*1,u*1);
	 ctx.clearRect(u*5,u*5,u*1,u*1);
	 ctx.clearRect(u*7,u*5,u*1,u*1);
	 
	 // ctx.clearRect(u*0,u*6,u*1,u*1);
	 ctx.clearRect(u*1,u*6,u*6,u*1);
	 // ctx.clearRect(u*6,u*6,u*1,u*1);
	 
	 ctx.clearRect(u*0,u*7,u*1,u*1);
	 ctx.clearRect(u*2,u*7,u*4,u*1);
	 ctx.clearRect(u*7,u*7,u*1,u*1);
	 
	
	 }
	 }  
    </script>
    <style type="text/css">
      * { margin: 0; padding: 0; }
      html, body { width: 800; height: 600; overflow: hidden;}
      canvas { border: 0 solid black; overflow: hidden; }
    </style>
  </head>
  <body onload="init();">
    <canvas width="800" height="600" id="tutorial">Hey t-bag, get a decent browser</canvas>

  </body>
</html>
