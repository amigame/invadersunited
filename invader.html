<!doctype html>
<html>
  <head>
    <title>Invaders United</title>
    <script type="text/javascript">
	 function init(){ 
	 
     var canvas = document.getElementById('tutorial');  
     if (canvas.getContext){  
     var ctx = canvas.getContext('2d');
	 
     ctx.beginPath(); 
	 ctx.moveTo(1,50);  
     ctx.lineTo(25,50); 
	 ctx.lineTo(25,25); 
	 ctx.lineTo(95,25);
	 ctx.lineTo(95,1);
	 ctx.lineTo(185,1);
	 ctx.lineTo(185,25);
	 ctx.lineTo(255,25);
	 ctx.lineTo(255,50);
	 ctx.lineTo(275,50);  
	 ctx.lineTo(275,120); 
	 ctx.lineTo(210,120); 
	 ctx.lineTo(210,145);  
	 ctx.lineTo(230,145);
	 ctx.lineTo(230,170);
	 ctx.lineTo(280,170);
	 ctx.lineTo(280,195);
	 ctx.lineTo(230,195);
	 ctx.lineTo(230,170);
	 ctx.lineTo(185,170);
	 ctx.lineTo(185,150);	
	 ctx.lineTo(165,150);	
	 ctx.lineTo(165,170); 
	 ctx.lineTo(120,170);
	 ctx.lineTo(120,150);
	 ctx.lineTo(95,150);
	 ctx.lineTo(95,170);
	 ctx.lineTo(50,170);
	 ctx.lineTo(50,195);
	 ctx.lineTo(1,195);
	 ctx.lineTo(1,170);
	 ctx.lineTo(50,170);
	 ctx.lineTo(50,145);
	 ctx.lineTo(70,145);
	 ctx.lineTo(70,145);
	 ctx.lineTo(70,125);
	 ctx.lineTo(1,125);
	 ctx.lineTo(1,50);
	 ctx.fillStyle = "#0c0"; 
	 ctx.fill();  
	 ctx.clearRect(70,75,50,25);
	 ctx.clearRect(165,75,50,25);
	 ctx.clearRect(120,125,45,25);
   
	 
     //ctx.fill();
	
	 }
	 }  
    </script>
    <style type="text/css">
      * { margin: 0; padding: 0; }
      html, body { width: 800; height: 600; overflow: hidden;}
      canvas { border: 0 solid black; overflow: hidden; }
    </style>
  </head>
  <body onload="init();">
    <canvas width="800" height="600" id="tutorial">Hey t-bag, get a decent browser</canvas>

  </body>
</html>
